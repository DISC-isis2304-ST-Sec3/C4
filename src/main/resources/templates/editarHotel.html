<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Hotel</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="container mt-5">
  <a class="btn btn-primary mb-3" th:href="@{/hoteles}">Volver a la Lista de Hoteles</a>
  <h1>Editar Hoteles</h1>
  <form method="post" th:action="@{/hoteles/{id}/edit/save(id=${hoteles.id})}">
    <input th:field="*{id}" type="hidden"/>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input class="form-control" id="nombre" required th:name="nombre" th:value="${hoteles.nombre}" type="text">
    </div>
    <div class="form-group">
      <label for="estrellas">Estrellas:</label>
      <input class="form-control" id="estrellas" required th:name="estrellas" th:value="${hoteles.estrellas}"
             type="number">
    </div>
    <div class="form-group">
      <label for="pais">Pais:</label>
      <input class="form-control" id="pais" required th:name="pais" th:value="${hoteles.pais}" type="text">
    </div>
    <button class="btn btn-success" type="submit">Guardar Cambios</button>
  </form>
</div>
</body>
</html>
