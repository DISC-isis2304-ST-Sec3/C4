<!DOCTYPE html>
<html lang="en">
<head>
  <title>Funcionamiento</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="container mt-5">
  <a class="btn btn-primary mb-3" href="/">Página de Inicio</a>
  <h1>Lista de Funcionamientos</h1>
  <table class="table table-bordered table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Semana</th>
      <th>Servicio con Menos Consumo</th>
      <th>Servicio con Más Consumo</th>
      <th>Habitación Menos Solicitada</th>
      <th>Habitación Más Solicitada</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="semana : ${funcionamiento}">
      <td th:text="${semana.semana}" class="font-weight-bold text-center"></td>
      <td>
        <table class="table table-bordered table-info">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Consumos</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td th:text="${semana.servicioMenosConsumo.id}"></td>
              <td th:text="${semana.servicioMenosConsumo.nombre}"></td>
              <td th:text="${semana.menorCantidad}"></td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <table class="table table-bordered table-info">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Consumos</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td th:text="${semana.servicioMasConsumo.id}"></td>
              <td th:text="${semana.servicioMasConsumo.nombre}"></td>
              <td th:text="${semana.mayorCantidad}"></td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <table class="table table-bordered table-info">
          <thead>
            <tr>
              <th>ID</th>
              <th>Reservas</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td th:text="${semana.habitacionMenosPedida}"></td>
              <td th:text="${semana.menorCantidadReservas}"></td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <table class="table table-bordered table-info">
          <thead>
            <tr>
              <th>ID</th>
              <th>Reservas</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td th:text="${semana.habitacionMasPedida}"></td>
              <td th:text="${semana.mayorCantidadReservas}"></td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
