<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dotaciones</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="container mt-5">
  <a class="btn btn-primary mb-3" href="/">Pagina Inicio</a>
  <h1>Dotaciones</h1>
  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID DOTACION</th>
      <th>Nombre</th>
      <th>Cantidad</th>
      <th>CostoAdicional</th>
      <th>Acci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dotacion : ${dotaciones}">
      <td th:text="${dotacion.id}"></td>
      <td th:text="${dotacion.nombre}"></td>
      <td th:text="${dotacion.cantidad}"></td>
      <td th:text="${dotacion.costoadicional}"></td>
      <td>
        <a class="btn btn-primary btn-sm"
           th:href="@{/dotaciones/{iddotacion}/edit(iddotacion=${dotacion.id})}">Editar</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/dotaciones/{iddotacion}/delete(iddotacion=${dotacion.id})}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

  <h2>Crear nueva Dotacion</h2>
  <form method="post" th:action="@{/dotaciones/new/save}" th:object="${dotaciones}">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input class="form-control" id="nombre" name="nombre" required type="text">
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input class="form-control" id="cantidad" name="cantidad" required type="number">
    </div>
    <div class="form-group">
      <label for="costoadicional">CostoAdicional:</label>
      <input class="form-control" id="costoadicional" name="costoadicional" required type="number">
    </div>
    <button class="btn btn-success" type="submit">Crear</button>
  </form>
</div>
</body>
</html>
