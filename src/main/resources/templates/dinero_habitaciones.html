<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dinero habitaciones</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
  <div class="container mt-5">
    <a class="btn btn-primary mb-3" href="/">Página de Inicio</a>
    <h1>Habitaciones</h1>
    <div class="d-flex justify-content-between">
      <a th:href="@{/dinero_habitaciones(page=${pagina - 1})}">Anterior</a>
      <h2>Pagina <span th:text="${'Pagina ' + pagina.toString()}"></span></h2>
      <a th:href="@{/dinero_habitaciones(page=${pagina + 1})}">Siguiente</a>
    </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>ID Habitación</th>
        <th>Dinero recolectado</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="consumo : ${resultados}">
        <td th:text="${consumo.r}"></td>
        <td th:text="${consumo.idHabitacion}"></td>
        <td th:text="${consumo.costeTotal}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
