<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Habitación</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="container mt-5">
  <a class="btn btn-primary mb-3" th:href="@{/habitaciones}">Volver a la Lista de Habitaciones</a>
  <h1>Editar Habitación</h1>
  <form method="post" th:action="@{/habitaciones/{idhabitacion}/edit/save(idhabitacion=${habitacion.id})}">
    <input th:field="*{id}" type="hidden"/>

    <div class="form-group">
      <label for="tipo">Tipo :</label>
      <input class="form-control" id="tipo" required th:name="tipo" th:value="${habitacion.tipo}" type="text">
    </div>
    <div class="form-group">
      <label for="capacidad">Capacidad:</label>
      <input class="form-control" id="capacidad" required th:name="capacidad" th:value="${habitacion.capacidad}"
             type="number">
    </div>
    <div class="form-group">
      <label for="costo">Costo :</label>
      <input class="form-control" id="costo" required th:name="costo" th:value="${habitacion.costo}" type="number">
    </div>
    <div class="form-group">
      <label for="hotel">Hoteles:</label>
      <select class="form-control" id="hotel" th:name="idhotel">
        <option th:each="hotel : ${hoteles}" th:selected="${hotel.id == habitacion.hoteles.id}" th:text="${hotel.id}"
                th:value="${hotel.id}"></option>
      </select>
    </div>
    <button class="btn btn-success" type="submit">Guardar Cambios</button>
  </form>
</div>
</body>
</html>
