<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Servicio</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="container mt-5">
  <h1>Editar Servicio <span th:text="${servicio.id}"/></h1>
  <form method="post" th:action="@{/servicios/{id}/edit/save(id=${servicio.id})}" th:object="${servicio}">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input class="form-control" id="nombre" name="nombre" required th:value="${servicio.nombre}" type="text">
    </div>
    <div class="form-group">
      <label for="capacidad">Capacidad:</label>
      <input class="form-control" id="capacidad" name="capacidad" required th:value="${servicio.capacidad}"
             type="number">
    </div>
    <div class="form-group">
      <label for="tipoCobro">Tipo de Cobro:</label>
      <select class="form-control" id="tipoCobro" name="tipoCobro" required>
        <option th:selected="${servicio.tipoCobro == 'DIA'}" value="DIA">DIA</option>
        <option th:selected="${servicio.tipoCobro == 'HORA'}" value="HORA">HORA</option>
        <option th:selected="${servicio.tipoCobro == 'UNICO'}" value="UNICO">ÃšNICO</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cobro">Cobro:</label>
      <input class="form-control" id="cobro" name="cobro" required th:value="${servicio.cobro}" type="number">
    </div>
    <button class="btn btn-success" type="submit">Guardar cambios</button>
  </form>
</div>
</body>
</html>
