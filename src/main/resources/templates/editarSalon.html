<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Salón</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="container mt-5">
  <a class="btn btn-primary mb-3" th:href="@{/salones}">Volver a la Lista de Salones</a>
  <h1>Editar Salón</h1>
  <form method="post" th:action="@{/salones/{id}/edit/save(id=${salon.id})}">
    <input th:field="*{id}" type="hidden"/>

    <div class="form-group">
      <label for="tipo">Tipo:</label>
      <select class="form-control" id="tipo" required th:name="tipo">
        <option th:selected="${salon.tipo == 'REUNIONES'}" value="REUNIONES">REUNIONES</option>
        <option th:selected="${salon.tipo == 'CONFERENCIAS'}" value="CONFERENCIAS">CONFERENCIAS</option>
      </select>
    </div>
    <div class="form-group">
      <label for="costo">Costo:</label>
      <input class="form-control" id="costo" required th:name="costo" th:value="${salon.costo}" type="number">
    </div>
    <div class="form-group">
      <label for="capacidad">Capacidad:</label>
      <input class="form-control" id="capacidad" required th:name="capacidad" th:value="${salon.capacidad}"
             type="number">
    </div>
    <button class="btn btn-success" type="submit">Guardar Cambios</button>
  </form>
</div>
</body>
</html>
